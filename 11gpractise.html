<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array value increased by one</title>
</head>
<body>
    <script>
        const array = [1,3,44,55,43];
        const result= [];
        for(let i=0;i<array.length;i++){
            result.push(array[i]+1);
        }
        console.log(result);       
    </script>
</body>
</html>
