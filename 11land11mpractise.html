<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minmax</title>
</head>
<body>
    <script>
        function minMax(nums){
            let value;
         const result = {
           max: null,
           min: null
         };


         for (let i=0;i<nums.length;i++){
         value = nums[i];
         
         if(result.min === null || value<result.min){
            result.min = value;

         }
         if ( result.max=== null || value>result.max){
            result.max = value;
         }
        }
         return result;

        }
        console.log(minMax([]));
        console.log(minMax([3]));


    </script>
</body>
</html>
