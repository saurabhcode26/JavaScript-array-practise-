<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop counting</title>
</head>
<body>
    <script>
        let i = 0;
        while(i<=10){
            console.log(i);
            i+=2;
        }

       let j=10;
       while(j>=0){
        console.log(j);
        j--;

       }
    </script>
</body>
</html>
