<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return positive number</title>
</head>
<body>
    <script>
        function countpositive(nums){
            let result=0;
            for(let i=0;i<nums.length;i++){
               if(nums[i]<0){
                result++;
               }
            }
            return result;
        }
        console.log(countpositive([3,-434,45,-43]))
    </script>
</body>
</html>
