<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last element of the array</title>
</head>
<body>
    <script>
        function getLastValue(array){
            const LastValue = array.length-1;
            return array[LastValue];



        }
        console.log(getLastValue([1,23,445,344,34]));
        console.log(getLastValue(['hi','my','btech']));


    </script>
</body>
</html>
