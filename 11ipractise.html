<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array increased by num</title>
</head>
<body>
    <script>
        function addnum(array,num){
            const result =[];
            for (let i=0;i<array.length;i++){
                result.push(array[i]+num);
            }
            return result;
        }
        console.log(addnum([3,44,554,54],2));
    </script>
</body>
