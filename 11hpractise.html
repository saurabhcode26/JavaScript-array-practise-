<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add one array</title>
</head>
<body>
    <script>
        function addone(array){
             const result=[];
            for(let i=0;i<array.length;i++){
                result.push(array[i]+1);

            }
            return result;
        }
        console.log(addone([4,4,6,7,66,5]));
        console.log(addone([-1,-23,444]))
    </script>
</body>
</html>
